<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h4>Customer Card</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- General Information -->
          <div class="col-md-6">
            <h5>General</h5>
            <div class="form-group mb-3">
              <label for="customerNo">No.</label>
              <input
                type="text"
                id="customerNo"
                formControlName="customerNo"
                class="form-control"
                placeholder="Enter customer number"
              />
            </div>

            <div class="form-group mb-3">
              <label for="nameBilling">Name (Billing)</label>
              <input
                type="text"
                id="nameBilling"
                formControlName="nameBilling"
                class="form-control"
                placeholder="Enter billing name"
              />
            </div>

            <div class="form-group mb-3">
              <label for="nameInternal">Name (Internal)</label>
              <input
                type="text"
                id="nameInternal"
                formControlName="nameInternal"
                class="form-control"
                placeholder="Enter internal name"
              />
            </div>

            <div class="form-group mb-3">
              <label for="nameTrading">Name (Trading As)</label>
              <input
                type="text"
                id="nameTrading"
                formControlName="nameTrading"
                class="form-control"
                placeholder="Enter trading name"
              />
            </div>
          </div>

          <!-- Billing Address -->
          <div class="col-md-6">
            <h5>Billing Address</h5>
            <div class="form-group mb-3">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                formControlName="address"
                class="form-control"
                placeholder="Enter address"
              />
            </div>

            <div class="form-group mb-3">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                formControlName="city"
                class="form-control"
                placeholder="Enter city"
              />
            </div>

            <div class="form-group mb-3">
              <label for="postCode">Post Code</label>
              <input
                type="text"
                id="postCode"
                formControlName="postCode"
                class="form-control"
                placeholder="Enter post code"
              />
            </div>

            <div class="form-group mb-3">
              <label for="countryRegion">Country/Region Code</label>
              <input
                type="text"
                id="countryRegion"
                formControlName="countryRegion"
                class="form-control"
                placeholder="Enter country/region code"
              />
            </div>
          </div>
        </div>

        <!-- Posting Setup -->
        <div class="row mt-4">
          <div class="col-md-6">
            <h5>Posting Setup</h5>
            <div class="form-group mb-3">
              <label for="genBusPostingGroup">Gen. Bus. Posting Group</label>
              <input
                type="text"
                id="genBusPostingGroup"
                formControlName="genBusPostingGroup"
                class="form-control"
                placeholder="Enter posting group"
              />
            </div>

            <div class="form-group mb-3">
              <label for="vatBusPostingGroup">VAT Bus. Posting Group</label>
              <input
                type="text"
                id="vatBusPostingGroup"
                formControlName="vatBusPostingGroup"
                class="form-control"
                placeholder="Enter VAT posting group"
              />
            </div>
          </div>

          <div class="col-md-6">
            <h5>Additional Information</h5>
            <div class="form-group mb-3">
              <label for="vatRegistrationNo">VAT Registration No.</label>
              <input
                type="text"
                id="vatRegistrationNo"
                formControlName="vatRegistrationNo"
                class="form-control"
                placeholder="Enter VAT registration number"
              />
            </div>

            <div class="form-group mb-3">
              <label for="creditLimit">Credit Limit (LCY)</label>
              <input
                type="number"
                id="creditLimit"
                formControlName="creditLimit"
                class="form-control"
                placeholder="Enter credit limit"
              />
            </div>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-primary">Save Customer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
