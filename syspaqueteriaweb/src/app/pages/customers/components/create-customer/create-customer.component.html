<div class="container-fluid mt-2">
  <div class="card">
    <div class="card-header py-2">
      <h2 class="mb-4">Crear cliente</h2>
    </div>
    <div class="card-body p-3">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- General Information -->
          <div class="col-md-6">
            <label>General</label>
           <!-- <div class="form-group mb-3">
              No.
              <input
                type="text"
                id="customerNo"
                formControlName="customerNo"
                class="form-control form-control-sm"
                placeholder="Enter customer number"
              />
            </div>-->

            <div class="form-group mb-3">
              Nombre
              <input
                type="text"
                id="nombresCliente"
                formControlName="nombresCliente"
                class="form-control form-control-sm"
                placeholder="Ingrese los nombres del cliente"
              />
            </div>

            <div class="form-group mb-3">
              Apellidos del cliente
              <input
                type="text"
                id="apellidosCliente"
                formControlName="apellidosCliente"
                class="form-control form-control-sm"
                placeholder="Ingrese apellidos del cliente"
              />
            </div>
            <div class="form-group mb-3">
              Estado del cliente
              <select id="estadoCliente" formControlName="estadoCliente" class="form-control form-control-sm">
                <option value="0" disabled selected></option>
                <option value="CV">Vigente</option>
                <option value="NV">No vigente</option>
                
              </select>
            </div>
          </div>

          <!-- Billing Address -->
        

          <div class="col-md-6">
           <label>Datos de Contacto</label>
            <div class="form-group mb-3">
              Telefono
              <input
                type="number"
                id="telefonoCliente"
                formControlName="telefonoCliente"
                class="form-control form-control-sm"
                placeholder="Ingrese número de contacto"
              />
            </div>

            <div class="form-group mb-3">
              Correo
              <input
                type="text"
                id="correoCliente"
                formControlName="correoCliente"
                class="form-control form-control-sm"
                placeholder="ejemplo@me.com"
              />
            </div>
          </div>


        </div>

        <!-- Posting Setup -->
        <div class="row mt-3">
        
          <div class="col-md-6">
            <label>Dirección de facturación</label>
            <div class="form-group mb-3">
             Direccion
              <input
                type="text"
                id="direccionCliente"
                formControlName="direccionCliente"
                class="form-control form-control-sm"
                placeholder="Ingrese Dirección"
              />
            </div>

            <div class="form-group mb-3">
              Municipio
              <input
                type="text"
                id="municipio"
                formControlName="municipio"
                class="form-control form-control-sm"
                placeholder="Ingrese municipio"
              />
            </div>

            <div class="form-group mb-3">
             Código Postal
              <input
                type="text"
                id="postCode"
                formControlName="postCode"
                class="form-control form-control-sm"
                placeholder="Ingrese el código postal"
              />
            </div>

            <div class="form-group mb-3">
             Departamento
              <input
                type="text"
                id="departamento"
                formControlName="departamento"
                class="form-control form-control-sm"
                placeholder="Ingrese Departamento"
              />
            </div>
          </div>

          <div class="col-md-6">
            <label>Información Adicional</label>
            <div class="form-group mb-3">
             NIT
              <input
                type="text"
                id="nIT"
                formControlName="nIT"
                class="form-control form-control-sm"
                placeholder="Número de NIT"
              />
            </div>
            <div class="form-group mb-3">
              Tipo de cliente
              <select id="categoriaCliente" formControlName="categoriaCliente" class="form-control form-control-sm">
                <option value="0" disabled selected>Selecciona una clasificación</option>
                <option value="1">Mayorista</option>
                <option value="2">Minorista</option>
              </select>
            </div>
<!-- considerar dejar este campo por si nos da tiempo programar la logica para aceptar credito
            <div class="form-group mb-3">
              Limite de credito
              <input
                type="number"
                id="creditLimit"
                formControlName="creditLimit"
                class="form-control form-control-sm"
                placeholder="Enter credit limit"
              />
            </div>-->
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-sm btn-primary">Guardar cliente</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
