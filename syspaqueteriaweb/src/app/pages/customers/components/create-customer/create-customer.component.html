<div class="container-fluid mt-2">
  <div class="card">
    <div class="card-header py-2">
      <h2 class="mb-4">Crear cliente</h2>
    </div>
    <div class="card-body p-3">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- General Information -->
          <div class="col-md-6">
            <label>General</label>
            <div class="form-group mb-3">
              No.
              <input
                type="text"
                id="customerNo"
                formControlName="customerNo"
                class="form-control form-control-sm"
                placeholder="Enter customer number"
              />
            </div>

            <div class="form-group mb-3">
              Nombre
              <input
                type="text"
                id="nameBilling"
                formControlName="nameBilling"
                class="form-control form-control-sm"
                placeholder="Enter billing name"
              />
            </div>

            <div class="form-group mb-3">
              Nombre del comercio
              <input
                type="text"
                id="nameTrading"
                formControlName="nameTrading"
                class="form-control form-control-sm"
                placeholder="Enter trading name"
              />
            </div>
            <div class="form-group d-flex justify-content-between mb-3">
              Bloqueado
              <input
                type="checkbox"
                id="customerStatus"
                formControlName="customerStatus"
                class="ml-auto"
              />
            </div>
          </div>

          <!-- Billing Address -->
        

          <div class="col-md-6">
            <label>Posting Setup</label>
            <div class="form-group mb-3">
              Gen. Bus. Posting Group
              <input
                type="text"
                id="genBusPostingGroup"
                formControlName="genBusPostingGroup"
                class="form-control form-control-sm"
                placeholder="Enter posting group"
              />
            </div>

            <div class="form-group mb-3">
              VAT Bus. Posting Group
              <input
                type="text"
                id="vatBusPostingGroup"
                formControlName="vatBusPostingGroup"
                class="form-control form-control-sm"
                placeholder="Enter VAT posting group"
              />
            </div>
          </div>


        </div>

        <!-- Posting Setup -->
        <div class="row mt-3">
        
          <div class="col-md-6">
            <label>Direcci贸n de facturaci贸n</label>
            <div class="form-group mb-3">
             Direccion
              <input
                type="text"
                id="customerAdress"
                formControlName="address"
                class="form-control form-control-sm"
                placeholder="Enter address"
              />
            </div>

            <div class="form-group mb-3">
              Municipio
              <input
                type="text"
                id="city"
                formControlName="city"
                class="form-control form-control-sm"
                placeholder="Enter city"
              />
            </div>

            <div class="form-group mb-3">
             C贸digo Postal
              <input
                type="text"
                id="postCode"
                formControlName="postCode"
                class="form-control form-control-sm"
                placeholder="Enter post code"
              />
            </div>

            <div class="form-group mb-3">
             Departamento
              <input
                type="text"
                id="countryRegion"
                formControlName="countryRegion"
                class="form-control form-control-sm"
                placeholder="Enter country/region code"
              />
            </div>
          </div>

          <div class="col-md-6">
            <label>Informaci贸n Adicional</label>
            <div class="form-group mb-3">
             NIT
              <input
                type="text"
                id="vatRegistrationNo"
                formControlName="vatRegistrationNo"
                class="form-control form-control-sm"
                placeholder="Enter VAT registration number"
              />
            </div>

            <div class="form-group mb-3">
              Limite de credito
              <input
                type="number"
                id="creditLimit"
                formControlName="creditLimit"
                class="form-control form-control-sm"
                placeholder="Enter credit limit"
              />
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-sm btn-primary">Guardar cliente</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
