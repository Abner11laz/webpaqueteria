<div class="container mt-4">
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.email }}</td>
          </tr>
        </tbody>
      </table>
    
</div>
