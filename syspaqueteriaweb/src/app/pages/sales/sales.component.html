<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <!-- Asegúrate de tener los estilos de Bootstrap incluidos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-2">
      <div class="card">
        <div class="card-header py-2">
          <h2 class="mb-4">Registrar Venta</h2>
        </div>
        <div class="card-body p-3">
          <form id="ventaForm">

            <!-- Información del Cliente -->
            <div class="row">
              <div class="col-md-6">
                <label>Información del Cliente</label>
                <div class="form-group mb-3">
                  <label for="codigoCliente">Código Cliente:</label>
                  <input type="number" id="codigoCliente" class="form-control form-control-sm" placeholder="Código Cliente" required>
                </div>

                <div class="form-group mb-3">
                  <label for="nombresCliente">Nombres:</label>
                  <input type="text" id="nombresCliente" class="form-control form-control-sm" readonly>
                </div>

                <div class="form-group mb-3">
                  <label for="apellidosCliente">Apellidos:</label>
                  <input type="text" id="apellidosCliente" class="form-control form-control-sm" readonly>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="direccionCliente">Dirección:</label>
                  <input type="text" id="direccionCliente" class="form-control form-control-sm" readonly>
                </div>

                <div class="form-group mb-3">
                  <label for="telefonoCliente">Teléfono:</label>
                  <input type="text" id="telefonoCliente" class="form-control form-control-sm" readonly>
                </div>

                <div class="form-group mb-3">
                  <label for="categoriaCliente">Categoría:</label>
                  <input type="text" id="categoriaCliente" class="form-control form-control-sm" readonly>
                </div>
              </div>
            </div>

            <!-- Detalle de Venta -->
            <div class="row mt-3">
              <div class="col-md-6">
                <label>Detalle de Venta</label>
                <div class="form-group mb-3">
                  <label for="fechaVenta">Fecha de Venta:</label>
                  <input type="date" id="fechaVenta" class="form-control form-control-sm" [value]="currentDate" readonly>
                </div>

                <div class="form-group mb-3">
                  <label for="producto">Producto:</label>
                  <select id="producto" class="form-control form-control-sm" required>
                    <option value="">Seleccione un producto</option>
                  </select>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="codigoProducto">Código Producto:</label>
                  <input type="text" id="codigoProducto" class="form-control form-control-sm" readonly>
                </div>

                <div class="form-group mb-3">
                  <label for="precioProducto">Precio:</label>
                  <input type="number" id="precioProducto" class="form-control form-control-sm" readonly>
                </div>

                <div class="form-group mb-3">
                  <label for="cantidad">Cantidad:</label>
                  <input type="number" id="cantidad" class="form-control form-control-sm" value="1" min="1" required>
                </div>

                <div class="form-group mb-3">
                  <label for="totalVenta">Total Venta:</label>
                  <input type="number" id="totalVenta" class="form-control form-control-sm" readonly>
                </div>
              </div>
            </div>

            <!-- Botón de acción -->
            <div class="row mt-3">
              <div class="col-md-12 text-right">
                <button type="button" class="btn btn-sm btn-primary" id="generarVenta">Generar Venta</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Asegúrate de tener los scripts de Bootstrap incluidos -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
