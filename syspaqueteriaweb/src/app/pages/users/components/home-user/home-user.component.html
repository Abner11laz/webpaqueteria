<div class="container-fluid mt-4">
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Emailddd</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let users of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ users.name }}</td>
            <td>{{ users.lastName }}</td>
            <td>{{ users.email }}</td>
            <td>{{ users.rol }}</td>
          </tr>
        </tbody>
    </table>
    
  </div>
