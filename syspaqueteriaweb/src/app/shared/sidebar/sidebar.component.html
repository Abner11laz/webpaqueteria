 <!-- Main Sidebar Container -->
 <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img src="assets/dist/img/avatar5.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">{{ nombreUsuario }}</span> <!-- Aquí se mostrará el nombre dinámicamente -->
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item" *ngFor="let item of menuItem">
            <a href="#" class="nav-link">
              <i class="{{item.icono}} "></i>
              <p class="m1-2">
                {{item.titulo}}
                <span class="badge badge-warning m1-2"> {{item.submenu.length}}</span>
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item" *ngFor="let subMenu of item.submenu">
                <a [routerLink]="subMenu.url" routerLinkActive="router-link-active" style="cursor:pointer;" class="nav-link" (click)="changeView(subMenu.titulo)">


                  <i class="{{subMenu.icono}}"></i>
                  <p class="m1-2"> {{subMenu.titulo}}</p>
                </a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
